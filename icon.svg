<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
<!-- Deep Space/Cyber Background -->
<rect width="512" height="512" rx="112" fill="#0A0A0F"/>

<!-- Subtle Hex Grid Pattern -->

<path d="M256 40L290.6 60V100L256 120L221.4 100V60L256 40Z" stroke="#1A1A2E" stroke-width="1" fill="none"/>
<circle cx="256" cy="256" r="200" stroke="#16213E" stroke-width="2" stroke-dasharray="10 20"/>

<!-- Motion Trails (Speed Lines) -->

<rect x="50" y="240" width="80" height="8" rx="4" fill="#00D4FF" opacity="0.3"/>
<rect x="80" y="270" width="120" height="8" rx="4" fill="#00D4FF" opacity="0.5"/>
<rect x="30" y="300" width="60" height="8" rx="4" fill="#00D4FF" opacity="0.2"/>

<!-- The Cyborg Bun Silhouette -->

<g filter="url(#main-glow)">
<!-- Ears (Angular/Mech Style) -->
<path d="M210 220L180 60L240 180Z" fill="#E0E0E0"/>
<path d="M270 200L300 40L330 180Z" fill="#BDBDBD"/>

<!-- Face/Head -->
<path d="M190 200H350L370 340L270 420L170 340L190 200Z" fill="#F5F5F5"/>

<!-- Cybernetic Eye (The "Cyborg" Part) -->
<circle cx="310" cy="280" r="25" fill="#121212"/>
<circle cx="310" cy="280" r="12" fill="#FF0055" filter="url(#eye-glow)"/>

<!-- Mechanical Detail Lines -->
<path d="M190 260H260M180 300H250" stroke="#333333" stroke-width="4" stroke-linecap="round"/>


</g>

<!-- Filters -->

<defs>
<filter id="main-glow" x="140" y="20" width="280" height="450">
<feGaussianBlur stdDeviation="5" result="blur"/>
<feComposite in="SourceGraphic" in2="blur" operator="over"/>
</filter>
<filter id="eye-glow">
<feGaussianBlur stdDeviation="6" result="blur"/>
<feComposite in="SourceGraphic" in2="blur" operator="over"/>
</filter>
</defs>
</svg>