<svg width="64" height="10" viewBox="0 0 64 10" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="red-glow" x="-20%" y="-150%" width="140%" height="400%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1.5" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
